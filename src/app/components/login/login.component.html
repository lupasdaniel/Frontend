<div class="login-container">
  <p-card header="Autentificare" class="login-card">
    <div class="login-form">
      <div class="p-field">
        <label for="username">Email</label>
        <input id="email" type="text" pInputText [(ngModel)]="user.email" placeholder="Introdu email-ul" />
      </div>

      <div class="p-field">
        <label for="password">Parolă</label>
        <input id="password" type="password" pInputText [(ngModel)]="user.password" placeholder="Introdu parola" />
      </div>

      <button pButton type="button" label="Login" (click)="onLogin()" class="login-button"></button>
      <button pButton type="button" label="Creează cont" class="signup-button" (click)="goToSignup()"></button>
    </div>
  </p-card>
</div>
