<div class="room-header">
  <div class="room-controls">
    <div class="dropdown-wrapper">
      <label class="control-label">
        <i class="pi pi-home"></i>
        SelecteazÄƒ camera
      </label>
      <p-dropdown
        class="room-dropdown"
        [options]="roomNames"
        [(ngModel)]="selectedRoomName"
        (onChange)="onRoomChange()"
        placeholder="ðŸ  Alege o camerÄƒ din listÄƒ..."
        [showClear]="true"
        [filter]="true"
        filterPlaceholder="ðŸ” CautÄƒ camera..."
        [virtualScroll]="true"
        [virtualScrollItemSize]="50"
        appendTo="body"
        scrollHeight="300px">

        <ng-template pTemplate="selectedItem" let-selectedOption>
          <div class="selected-room-item">
            <div class="room-icon">
              <i class="pi pi-map-marker"></i>
            </div>
            <div class="room-info">
              <span class="room-name">{{selectedOption}}</span>
              <span class="room-label">Camera selectatÄƒ</span>
            </div>
          </div>
        </ng-template>

        <ng-template pTemplate="item" let-option let-index="index">
          <div class="dropdown-room-item">
            <div class="room-icon">
              <i class="pi pi-map-marker"></i>
            </div>
            <div class="room-details">
              <span class="room-name">{{option}}</span>
              <span class="room-number">Camera #{{index + 1}}</span>
            </div>
            <div class="room-status">
              <i class="pi pi-check-circle"></i>
            </div>
          </div>
        </ng-template>

        <ng-template pTemplate="footer">
          <div class="dropdown-footer">
            <small>
              <i class="pi pi-info-circle"></i>
              Total {{roomNames.length || 0}} camere disponibile
            </small>
          </div>
        </ng-template>
      </p-dropdown>
    </div>

    <button
      type="button"
      (click)="showPopup()"
      class="p-button p-button-success p-button-raised add-room-btn"
      pButton>
      <i class="pi pi-plus"></i>
      <span>AdaugÄƒ camerÄƒ nouÄƒ</span>
    </button>
  </div>
</div>

<div *ngIf="isRoomLoaded">
  <app-restaurant-map [roomId]="room.id"></app-restaurant-map>
</div>

<div class="popup-backdrop" *ngIf="isPopupVisible">
  <div class="popup">
    <h3>AdaugÄƒ camerÄƒ nouÄƒ</h3>
    <input [(ngModel)]="newRoomName" placeholder="Numele camerei" class="popup-input" />

    <div class="popup-buttons">
      <button class="btn btn-secondary" (click)="cancelPopup()">AnuleazÄƒ</button>
      <button class="btn btn-success" (click)="confirmAddRoom()">AdaugÄƒ</button>
    </div>
  </div>
</div>
